---
layout: default
---
<div class="c-work-display">
  {% for website_hash in site.data.work %}
  {% assign website = website_hash[1] %}
  <article class="c-card m-2">
    <header class="c-card__header p-2">
      <h2 class="c-card__title">{{ website.name }}</h2>
    </header>
    <img class="c-card__image" src="/assets/images{{ website.image }}" title="Preview image of the {{ website.name }} website">
    <footer class="c-card__footer">
      <a class="c-card__link p-2" href="{{ website.link }}" title="Visit the {{ website.name }} site">
        Visit site &rarr;
      </a>
    </footer>
  </article>
  {% endfor %}
</div>
